<script>

    const goTopBtn = document.querySelector("[data-go-top]");

    window.addEventListener("scroll", function () {
        if (window.scrollY >= 80) {

            goTopBtn.classList.add("active");
        } else {

            goTopBtn.classList.remove("active");
        }
    });

</script>
